baseurl: '/'
permalink: pretty
title: 'Terra Ventures'

logo:
  mobile: "images/logo/terra_ventures_logo_small.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/terra_ventures_logo_large.png"
  desktop_height: "32px"
  desktop_width: "120px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  programs:
    output: true
    sort_by: weight

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "programs"
    values:
      layout: "program"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

include: [".well-known"]

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
